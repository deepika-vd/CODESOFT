<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Information</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .contact-section {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2 {
      color: #333;
    }

    .contact-info {
      list-style: none;
      padding: 0;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .contact-icon {
      margin-right: 10px;
      font-size: 1.2em;
    }

    .contact-label {
      color: #555;
    }
  </style>
</head>
<body>

  <div class="contact-section">
    <h2>Contact Information</h2>
    <ul class="contact-info">
      <li class="contact-item">
        <span class="contact-icon">&#9993;</span>
        <span class="contact-label">Email:</span> deepika@gmail.com
      </li>
      <li class="contact-item">
        <span class="contact-icon">&#9742;</span>
        <span class="contact-label">Phone:</span> +1 123-456-7890
      </li>
    </ul>
  </div>

</body>
</html>
