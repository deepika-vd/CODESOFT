<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Stack Java Developer Skills</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .skills-section {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2 {
      color: #333;
    }

    .skill-list {
      list-style: none;
      padding: 0;
    }

    .skill-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .skill-name {
      flex-grow: 1;
      color: #555;
    }

    .skill-level {
      width: 100px;
      text-align: right;
      color: #007bff; /* Blue color for the skill level, you can change it */
    }
  </style>
</head>
<body>

  <div class="skills-section">
    <h2>Skills</h2>
    <ul class="skill-list">
      <li class="skill-item">
        <span class="skill-name">Java</span>
        <span class="skill-level">Expert</span>
      </li>
      <li class="skill-item">
        <span class="skill-name">Spring Framework</span>
        <span class="skill-level">Advanced</span>
      </li>
      <li class="skill-item">
        <span class="skill-name">Hibernate</span>
        <span class="skill-level">Intermediate</span>
      </li>
      <!-- Add more skills as needed -->
    </ul>
  </div>

</body>
</html>
